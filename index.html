<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vikas Vishwakarma | Pro Flutter & Fullstack Developer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="animations.css"/>
    <link rel="icon" href="assets/flutter.svg"/>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- CountUp for counter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.8/countUp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-blobs">
    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_4kx2q32n.json" background="transparent" speed="1" style="width: 600px; height: 600px;" loop autoplay></lottie-player>
</div>

<header>
    <nav class="navbar glass">
        <div class="logo">
            <img src="assets/flutter.svg" alt="Flutter" />
            <span>Vikas Vishwakarma</span>
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#freelance">Freelance</a></li>
            <li><a href="#contact">Contact</a></li>
            <li>
                <button id="darkToggle"><img src="assets/moon-sun.svg" alt="Toggle"/></button>
            </li>
        </ul>
    </nav>
</header>

<section class="hero" id="home">
    <div class="hero-left">
        <div class="animated-title">
            <h1 id="typewriter"></h1>
            <div class="subtitle-glass">Pro Flutter • Fullstack • UI/UX • Freelancer</div>
        </div>
        <div class="hero-buttons">
            <a class="btn glass" href="#projects">See Projects</a>
            <a class="btn glass" href="#contact">Hire Me</a>
        </div>
        <div class="socials">
            <a href="https://github.com/vikas3000" target="_blank"><img src="assets/github.svg" /></a>
            <a href="https://linkedin.com/in/vikas-vishwakarma3000" target="_blank"><img src="assets/linkedin.svg" /></a>
            <a href="https://twitter.com/vikasv3000" target="_blank"><img src="assets/twitter.svg" /></a>
        </div>
    </div>
    <div class="hero-right">
        <div class="glass profile-glass">
            <img class="profile-img" src="https://randomuser.me/api/portraits/men/75.jpg" alt="Vikas Vishwakarma" />
        </div>
        <div class="floating-lottie">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_3rwasyjy.json" background="transparent" speed="1" style="width: 180px; height: 180px;" loop autoplay></lottie-player>
        </div>
    </div>
</section>

<section id="about" class="section glass" data-animate>
    <div class="section-title">
        <span class="section-icon"><lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ydo1amjm.json" style="width:50px;height:50px;" background="transparent" speed="1" loop autoplay></lottie-player></span>
        <h2>About Me</h2>
    </div>
    <p id="aboutText"></p>
</section>

<section id="skills" class="section neumorph" data-animate>
    <div class="section-title">
        <span class="section-icon"><lottie-player src="https://assets1.lottiefiles.com/packages/lf20_zrqthn6o.json" style="width:50px;height:50px;" background="transparent" speed="1" loop autoplay></lottie-player></span>
        <h2>Skills</h2>
    </div>
    <div id="skillsList" class="skills-list"></div>
</section>

<section id="projects" class="section glass projects-section" data-animate>
    <div class="section-title">
        <span class="section-icon"><lottie-player src="https://assets1.lottiefiles.com/packages/lf20_bhw1ul4g.json" style="width:50px;height:50px;" background="transparent" speed="1" loop autoplay></lottie-player></span>
        <h2>Projects</h2>
    </div>
    <div id="projectsList" class="projects-grid"></div>
</section>

<section id="freelance" class="section neumorph" data-animate>
    <div class="section-title">
        <span class="section-icon"><lottie-player src="https://assets1.lottiefiles.com/packages/lf20_vv9qw7df.json" style="width:50px;height:50px;" background="transparent" speed="1" loop autoplay></lottie-player></span>
        <h2>Freelance Services</h2>
    </div>
    <div id="freelanceList" class="freelance-list"></div>
</section>

<section id="contact" class="section glass" data-animate>
    <div class="section-title">
        <span class="section-icon"><lottie-player src="https://assets10.lottiefiles.com/packages/lf20_4kx2q32n.json" style="width:50px;height:50px;" background="transparent" speed="1" loop autoplay></lottie-player></span>
        <h2>Contact</h2>
    </div>
    <form class="contact-form" action="mailto:vikas.vishwakarma3000@gmail.com">
        <input type="text" placeholder="Your Name" required/>
        <input type="email" placeholder="Your Email" required/>
        <textarea placeholder="Your Message" required></textarea>
        <button class="btn glass" type="submit">Send</button>
    </form>
</section>

<footer>
    <div>
        <span>© 2025 Vikas Vishwakarma • Crafted with <span style="color:#ff6bcb;">♥</span> </span>
        <span id="visitCounter">
        | <span id="visits">0</span> visits
      </span>
    </div>
</footer>

<script src="data.js"></script>
<script src="scripts.js"></script>
</body>
</html>
